version: 2
machine:
    environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
jobs:
  build:
    docker:
      - image: cypress/base:10
        environment:
            ## this enables colors in the output
            TERM: xterm
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn
      - run: yarn run bootstrap
      - run: yarn run build
      - run:
          name: "Link aws-amplify"
          command: |
            cd packages/aws-amplify
            yarn link
      - run:
          name: "Link aws-amplify-react"
          command: |
            cd packages/aws-amplify-react
            yarn link
      - run:
          name: "Install awsmobile cli"
          command: |
            echo 'export PATH=$(yarn global bin):$PATH' >> $BASH_ENV
            source $BASH_ENV
            yarn global add awsmobile-cli
      - run: 
          name: "Clone auth test package and awsmobile init"
          command: |
            echo "git-codecommit.us-east-1.amazonaws.com ssh-rsa " >> ~/.ssh/known_hosts
            git clone ssh://APKAJKAFJK3EYMRBMGEQ@git-codecommit.us-east-1.amazonaws.com/v1/repos/aws-amplify-cypress-auth
            cd aws-amplify-cypress-auth
            yarn
            awsmobile configure aws $IAM_ACCESS_KEY $IAM_SECRET_KEY us-east-1
            awsmobile init --yes 9a71703c-4ae7-49ea-b904-1da5b987937b
      - run:
          command: |
            cd aws-amplify-cypress-auth
            yarn link aws-amplify
            yarn link aws-amplify-react
      - run:
          command: |
            cd aws-amplify-cypress-auth
            yarn start
          background: true
      - run:
          command: |
            yarn cypress --scope aws-amplify-react
      - run: yarn run test --scope aws-amplify
      - run: yarn run test --scope aws-amplify-react
      - run: yarn run coverage
      
